<svg width="100%" height="6" viewBox="0 0 1000 6" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#00E5FF"></stop>
      <stop offset="50%" stop-color="#0034FF">
        <animate attributeName="offset" from="-1" to="1" dur="3s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#00E5FF"></stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="6" fill="url(#gradient)">
    <animate attributeName="x" from="-100%" to="100%" dur="3s" repeatCount="indefinite"></animate>
  </rect>
</svg>
